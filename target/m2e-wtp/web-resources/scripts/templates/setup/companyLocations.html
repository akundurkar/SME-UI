<!-- MAIN PANEL -->
<div id="main" role="main">

	<!-- RIBBON -->
	<div id="ribbon">

	<!-- breadcrumb -->
		<ol class="breadcrumb">
			<li>SetUp</li>
			<li>Location</li>
		</ol>
		<!-- end breadcrumb -->

		<!-- You can also add more buttons to the
				ribbon for further usability

				Example below:-->
	</div>
	<!-- END RIBBON -->
<!-- MAIN CONTENT -->
	<div id="content">
		
		<div class="animated fadeInRight">

		<div class="col-sm-12">
		
		<button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#locationModal">New Location </button>
						
		</div>
		<br>
		<br>
		
			<div class="row" id="company-detail-form">
				
				<div class="col-sm-12">

					<!-- Widget ID (each widget will need unique ID)-->
					<div class="jarviswidget" id="wid-id-1"
						data-widget-editbutton="false" data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa  fa-map-marker"></i>
							</span>
							<h2>Business Locations</h2>
						</header>
						<!-- widget div-->
						<div>
							<!-- widget edit box -->
							<div class="jarviswidget-editbox">
								<!-- This area used as dropdown edit box -->
							</div>
							<!-- end widget edit box -->
							<!-- widget content -->
							<div class="widget-body no-padding">
								
								<div class="table-responsive">
								
									<table class="table table-hover">
												
											<thead>
													<tr>
													
														<th></th>
														<th>Location Name</th>
														<th>Address</th>
														<th>Scheduled</th>
														<th>Remove</th>
														
													</tr>
											</thead>
											<tbody>
												
												<%   _.each(locationList, function(location){  %>
											
													<tr>
													
														<td><i class="fa fa-reorder"></i></td>
														<td><a href="#" id= "editCompanyLocation" branchId ="<%= location.attributes.branchId %>" data-toggle="modal" data-target="#locationEdit" ><%= location.attributes.locationName %></a></td>
														<td><%= location.attributes.area %></td>
															<!-- <td><a href="#" class="btn btn-default txt-color-blueLight" branchId ="<%= location.attributes.branchId %>" data-toggle="modal" data-target="#scheduleModal"><i class="fa fa-clock-o fa-lg"></i></a></td> -->
														<td><a href="#" id="branchSchedule" branchId ="<%= location.attributes.branchId %>" class="btn btn-default btn-sm txt-color-blueLight"><i class="fa fa-clock-o fa-lg"></i></a></td> 
															<!-- <td><a href="#" class="btn btn-default btn-sm txt-color-blueLight" id="deleteCompanyLocationTest" branchId ="<%= location.attributes.branchId %>"><i class="fa fa-lg  fa-trash-o"></i></a></td> -->
													    <td><button id="deleteCompanyLocation" branchId ="<%= location.attributes.branchId %>" type="button" class=" btn btn-primary btn-sm deleteCompanyLocationTest" ><i class="fa fa-lg  fa-trash-o"></i></button></td>
													
													</tr>
													
												 <% }); %>
											 
											</tbody>
											
									</table>
									
								</div>

							</div>
							<!-- end widget content -->

						</div>
						<!-- end widget div -->

					</div>
					<!-- end widget -->

				</div>
				<!-- end row -->
				
			</div>
			<!-- end widget grid -->

<!-- Modal -->

										<div class="col col-4">
											<label class="input"> 
												Branch Name<input type="text" class="form-control"  required name="locationName" id="locationName" placeholder="e.g Deccan" />
											</label>
										</div>
										
										<div class="col col-4">
											<label class="input">
												Phone No<input type="text" class="form-control"  required name="phone" id="phone" />
											</label>
										</div>
										
										<div class="col col-4">
											<label class="input">
												Contact No <input type="text" class="form-control"  required name="contactNo" id="contactNo" />
											</label>
										</div>
										
									</div>
											
								</div>
								
								<hr>
									
								<div class="row">
									
									<div class="smart-form">
											
										<div class="col col-4">
										 	<label class="input">
									    		 Area<input type="text" class="form-control"  required name="area" id="area" placeholder="e.g.Satara Road" />
											</label>
										</div>
									
										<div class="col col-4">
										 	<label class="input">
									     		State<input type="text" class="form-control"  required name="state" id="state" placeholder="" style="text-transform:uppercase" />
											</label>
										</div>
									
										<div class="col col-4">
											<label class="input">

										</div>
													
									</div>
											
								</div>
								
								<br>
								
								<div class="row">
									
									<div class="smart-form">
										
										<div class="col col-4">
											<label class="input">
												Pin Code <input type="text" data-mask="999999" class="form-control"  required name="locationPin" id="locationPin" />
											</label>
										</div>
										
										<div class="col col-4">
											<label class="input">
									    		latitude <input type="text" class="form-control"  required name="latitude" id="latitude" placeholder="e.g.18.233" />
											</label>
										</div>
										
										<div class="col col-4">
										 	<label class="input">
												longitude<input type="text" class="form-control"  required name="longitude" id="longitude" placeholder="e.g.75.233" />
											</label>
										</div>
											
									</div>
											
								</div>
										
								<hr>
									
								<div class="row" >
									
									<div class="smart-form">
										
										<div class="col col-6">
											
											<div class="inline-group">
												
												<label class="radio">
													<input type="radio" name="gender" checked="checked" value="UNISEX">
													<i></i>Unisex</label>
												<label class="radio">
													<input type="radio" name="gender" value="FEMALE">
													<i></i>Female</label>
												<label class="radio">
													<input type="radio" name="gender" value="MALE">
													<i></i>Male</label>
															
											</div>
											
										</div>
											
										<div class="col col-6">
											
											<div class="inline-group">
												<label class="radio">
													<input type="radio" name="shopType" checked="checked" value="true">
													<i></i>AC</label>
												<label class="radio">
													<input type="radio" name="shopType" value="false">
													<i></i>Non-AC</label>	
											</div>
											
										</div>
											
									</div>
											
								</div>
								
								<hr>
								
								<div class="row">
									
									<div class="smart-form">
										
										<div class="col col-6">
											
											<label class="label">Online booking available</label>
													
													<div class="inline-group">
														<label class="checkbox">
															<input type="radio" name="online_bookng_status" checked="checked" value="true">
															<i></i>Yes</label>
														<label class="checkbox">
															<input type="radio" name="online_bookng_status" value="false">
															<i></i>No</label>
													</div>
											
										</div>
										
										<div class="col col-6">
											
											<label class="label">Wi-Fi available</label>
													
													<div class="inline-group">
														<label class="checkbox">
															<input type="radio" name="wiFiAvailable" checked="checked" value="true">
															<i></i>Yes</label>
														<label class="checkbox">
															<input type="radio" name="wiFiAvailable" value="false">
															<i></i>No</label>
													</div>
											
										</div>
											
									</div>
									
								</div>
								
								<br>
								
							</div>
						
						</div>

								<button type="button" class="btn btn-default" data-dismiss="modal">
									Cancel
								</button>
								<button type="button" class="btn btn-success btn-sm" id="saveCompanyLocationModalBtn"  >
											<span class="glyphicon glyphicon-floppy-disk"></span> Save
								</button>
								<div id="saveCompanyLocationBtn"></div> 
						</div>
						
					</div>
					
				</form>
				
			</div><!-- /.modal-content -->
			
		</div><!-- /.modal-dialog -->
		
	</div><!-- /.modal -->
